resources:
- repo: self
queue:
  name: Hosted Ubuntu 1604

variables:
  ContainerRegistry: beyondpl.azurecr.io
  AzureSubscriptionEndpoint: k8s-workshop
steps:

- task: Docker@1
  displayName: 'Build an image - API'
  inputs:
    azureSubscriptionEndpoint: $(AzureSubscriptionEndpoint)
    azureContainerRegistry: $(ContainerRegistry)
    dockerFile: app/api/Dockerfile
    imageName: '$(Build.Repository.Name)/api:$(Build.BuildNumber)'
    buildArguments: |
     VCS_REF=$(Build.SourceVersion)
     BUILD_DATE=$(SYSTEM.PIPELINESTARTTIME)
     IMAGE_TAG_REF=$(Build.BuildNumber)

- task: Docker@1
  displayName: 'Push an image - API'
  inputs:
    azureSubscriptionEndpoint: $(AzureSubscriptionEndpoint)
    azureContainerRegistry: $(ContainerRegistry)
    command: 'Push an image'
    imageName: '$(Build.Repository.Name)/api:$(Build.BuildNumber)'

- task: Docker@1
  displayName: 'Build an image - WEB'
  inputs:
    azureSubscriptionEndpoint: $(AzureSubscriptionEndpoint)
    azureContainerRegistry: $(ContainerRegistry)
    dockerFile: app/web/Dockerfile
    imageName: '$(Build.Repository.Name)/web:$(Build.BuildNumber)'
    buildArguments: |
     VCS_REF=$(Build.SourceVersion)
     BUILD_DATE=$(SYSTEM.PIPELINESTARTTIME)
     IMAGE_TAG_REF=$(Build.BuildNumber)

- task: Docker@1
  displayName: 'Push an image - WEB'
  inputs:
    azureSubscriptionEndpoint: $(AzureSubscriptionEndpoint)
    azureContainerRegistry: $(ContainerRegistry)
    command: 'Push an image'
    imageName: '$(Build.Repository.Name)/web:$(Build.BuildNumber)'

- task: Docker@1
  displayName: 'Build an image - DB'
  inputs:
    azureSubscriptionEndpoint: $(AzureSubscriptionEndpoint)
    azureContainerRegistry: $(ContainerRegistry)
    dockerFile: app/db/Dockerfile
    imageName: '$(Build.Repository.Name)/db:$(Build.BuildNumber)'
